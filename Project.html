<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>TrendyIcons</title>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <div class="wrapper">
        <h1>Trendy Icons</h1>
        <div class="icon">
            <div class="icon-box icon-box-1">
                <div class="icon icons"><i class="fa-brands fa-instagram"></i></div>
                <span>Instagram</span>
            </div>
        </div>
        <div class="icon">
            <div class="icon-box icon-box-2">
                <div class="icon icons"><i class="fa-brands fa-whatsapp"></i></div>
                <span>WhatsApp</span>
            </div>
        </div>
        <div class="icon">
            <div class="icon-box icon-box-3">
                <div class="icon icons"><i class="fa-brands fa-twitter"></i></div>
                <span>Twitter</span>
            </div>
        </div>
        <div class="icon">
            <div class="icon-box icon-box-4">
                <div class="icon icons"><i class="fa-brands fa-youtube"></i></div>
                <span>Youtube</span>
            </div>
        </div>
    </div>
    
</body>
</html>
